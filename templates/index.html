<!DOCTYPE html>
<html>
<head>
    <title>Security Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #1e3a8a;
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            font-size: 1.3em;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 500;
            background: #3498db;
            transition: background 0.3s ease;
        }
        .status.secure {
            background: #22c55e;
        }
        .status.vulnerable {
            background: #ef4444;
        }
        .status.unavailable, .status.error {
            background: #6b7280;
        }
        .status small {
            font-size: 0.8em;
            opacity: 0.8;
        }
        .details {
            text-align: left;
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #1e3a8a;
        }
        .details h3 {
            color: #1e3a8a;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .details ul {
            list-style: none;
            padding: 0;
        }
        .details li {
            background: #fff;
            padding: 15px;
            margin: 8px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }
