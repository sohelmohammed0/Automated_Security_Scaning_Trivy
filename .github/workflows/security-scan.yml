name: Automated Security Scan and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  build-scan-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Set up Docker Buildx
      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker image
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/trivy-security-demo:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/trivy-security-demo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Scan and generate Trivy report
      - name: Scan and Generate Trivy Report
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/trivy-security-demo:${{ github.sha }}
          format: json
          output: trivy-report.json
          exit-code: 1
          severity: HIGH,CRITICAL
          timeout: 15m

      # Upload Trivy report
      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

      # Push to Docker Hub if scan passes
      - name: Push Docker Image to Docker Hub
        if: steps.trivy.outcome == 'success'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/trivy-security-demo:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/trivy-security-demo:latest
